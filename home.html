<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Floyd Central Soccer | Home</title>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/data.js?v2"></script>
  <script src="./js/site.js?v2"></script>
  <script>cache.page.name = 'home';</script>
</head>
<body>
  <div class="header"></div>

  <div class="jumbotron jumbotron-ad">
    <div class="container">
      <h1 class="sitename"><script>$('.sitename').html(cache.site.name);</script></h1>
      <p><a class="sitename" href="index.html"><script>$('.sitename').html(cache.site.name);</script>
        </a>&nbsp;/&nbsp;<a class="teamname" href="home.html"><script>$('.teamname').html(cache.teams[localStorage.id].name);</script></a></p>
    </div>
  </div>     
  
  <div class="container">
    <h2 class="page-header teamname"><script>$('.teamname').html(cache.teams[localStorage.id].name);</script></h2>
    
    <div class="pagelist"></div>
    <script>
    (function() { 
      var html = '';
      html  +=  '<div class="row">';        

      $.each(cache.teams[localStorage.id].pages, function() {      
        html  +=  
            '<div class="col-sm-5">' +
            '    <p>' +
            '      <a id="';html+=this.name;html+='" class="btn btn-block btn-primary btn-large" style="min-height:100px;padding-top:30px;background:';html+=cache.teams[localStorage.id].block.background;html+=';color:';html+=cache.teams[localStorage.id].block.fontcolor;html+=';" href="';html+=this.href;html+='">';
        html += this.name;
        html += 
            '      </a> ' +
            '    </p> ' + 
            '</div>';
      });

        html  +=  
            '<div class="col-sm-5">' +
            '    <p>' +
            '      <a class="btn btn-block btn-primary btn-large" style="min-height:100px;background:';html+=cache.teams[localStorage.id].block.background;html+=';color:';html+=cache.teams[localStorage.id].block.fontcolor;html+='" href="mailto:';html+=cache.teams[localStorage.id].contact.email;html+='?subject=';html+=cache.site.name+" - "+cache.teams[localStorage.id].name;html+='">Contact Us</a>';
        html += 
            '      </a> ' +
            '    </p> ' + 
            '</div>';

      html += '</div>';
      $('.pagelist').html(html);
    })();
    </script>

    <div class="footer"></div>
  </div>  <!-- container -->  
</body>
</html>
