<!DOCTYPE html>
<html lang="en">
<head> 
  <title>Floyd Central Soccer | Schedule</title>	
  <script src="./js/jquery.min.js"></script>
  <script src="./js/data.js?v2"></script>
  <script src="./js/site.js?v2"></script>
  <script>cache.page.name = 'schedule'</script>
</head>

<body>
	<div class="header"></div>	

    <div class="jumbotron jumbotron-ad">
      <div class="container">
        <h1 class="sitename"><script>$('.sitename').html(cache.site.name);</script></h1>
        <p><a class="sitename" href="index.html"><script>$('.sitename').html(cache.site.name);</script>
          </a>&nbsp;/&nbsp;<a class="teamname" href="home.html"><script>$('.teamname').html(cache.teams[localStorage.id].name);</script></a></p>
      </div>
    </div>  	
	
	<div class="container">
		<h2 class="page-header">Schedule</h2>

		<div class="row alert alert-neutral" role="alert">
			<div class="col-sm-2">
				<b>Date</b>
			</div>
			<div class="col-sm-4">
			    <b>Opponent</b>            
			</div>
			<div class="col-sm-4">
			    <b>Location</b>            
			</div>			
			<div class="col-sm-2">
			    <b>Result</b>
			</div>        
		</div>

    <div class="schedules"></div>
    <script>
	(function() {      
		var html = '';

		$.each(cache.teams[localStorage.id].results, function() {      
		    html += '<div class="row alert alert-neutral" role="alert">';
		    html  +=  
		    '  <div class="col-sm-2">' +
		    '   <span>'; html+=this.date;html+='</span>' +
		    '   </div>' +
		    '  <div class="col-sm-4">' +
		    '      <span>';html+=this.opponent;html+='</span> ' +           
		    '  </div>' +
		    '  <div class="col-sm-4">' +
		    '      <span>';html+=this.location;html+='</span> ' +           
		    '  </div>' +	        
		    '  <div class="col-sm-2">' +
		    '      <span>';html+=this.score + " " + this.result;html+='</span>' +
		    '  </div>    ' +    
		    '</div> ';
		});

		$('.schedules').html(html);
	})();
    </script>
     
	<div class="footer"></div>
</body>
</html>
