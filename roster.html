<!DOCTYPE html>
<html lang="en">
<head> 
  <title></title>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/site.js"></script>
</head>
<body>
	<div class="header"></div>

	<div class="container">
		<h3>
		<p style="font-size: 18px;">
		<a class="" href="index.html">Home</a>&nbsp;/&nbsp;<a class="homeref teamname" href="home.html"></a>&nbsp;/&nbsp;<span>Roster</span>
		</p>	
		</h3> 
	</div>
  
  <div class="container">
    <h2 class="page-header">Roster</h2>

    <div class="row alert alert-neutral" role="alert">
      <div class="col-sm-2">
        <b>Jersey</b>
      </div>
      <div class="col-sm-4">
          <b>Name</b>            
      </div>
      <div class="col-sm-2">
          <b>Position</b>
      </div> 
      <div class="col-sm-2">
          <b>Grade</b>
      </div>              
    </div>

    <div class="roster"></div>

<script>
	//Revealing Module Design Pattern 
	var page = (function () {
		var init = function() {
		
			var data = {};
			data["teamid"] = getQueryVariable("teamid");
			var cache = {};
			cache["teamid"] = getQueryVariable("teamid");
			
			teamnode.fetchInfo().done( function (data) {
				console.log("fetchInfo done: " + JSON.stringify(data));
				
				document.title = data.sitename;
				$('.sitename').html(data.sitename);
				$('.lead').html(data.sitewelcome);	
				$('.homeref').attr('href','home?teamid='+cache["teamid"]);
			});			
		
			teamnode.fetchTeams(data).done( function (data) {
				console.log("fetchTeams done: " + JSON.stringify(data));
				var html = "";
				var team = data.teams[0];
				
				$('.teamname').html(team.name);	
				
				cache['teambackground'] = team.background;
				cache['teamfontcolor'] = team.fontcolor;
				
			}).then(
			
				teamnode.fetchRoster(data).done( function (data) {
					console.log("fetchRoster done: " + JSON.stringify(data));
					var html = "";

					$.each(data.results, function (i, value) {
						//console.log('value: ' + JSON.stringify(value));
						html += '<div class="row alert alert-neutral" role="alert">';
						html  +=  
							'  <div class="col-sm-2">' +
							'   <span>'; html+=value.jersey;html+='</span>' +
							'   </div>' +
							'  <div class="col-sm-4">' +
							'      <span>';html+=value.firstname+' '+value.lastname;html+='</span> ' +           
							'  </div>' +
							'  <div class="col-sm-2">' +
							'      <span>';html+=value.position;html+='</span>' +
							'  </div>    ' + 
							'  <div class="col-sm-2">' +
							'      <span>';html+=value.grade;html+='</span>' +
							'  </div>    ' +                 
							'</div> ';
					});

					$('.roster').html(html);					

				})
			)	
		};
	

		//Public functions add here; Private otherwise
		return {
			init: init,
		};

	})();
	
	$(document).ready(function () {
		page.init();

	});	

</script>		

     
  <div class="footer"></div>
</body>
</html>
